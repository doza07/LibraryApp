<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Person</title>
</head>
<body>
<div th:each="person : ${person}">
    <a th:href="@{/person/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYearOfBirth() + ', ' + person.getEmail()}">User </a>
</div>
<br/>

<form action="http://localhost:8080/person/new">
    <input type="submit" value="Add Person" />
</form>
<form action="http://localhost:8080/book">
    <input type="submit" value="Books" />
</form>
</body>
</html>
