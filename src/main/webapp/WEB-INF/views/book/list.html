<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Book</title>
</head>
<body>
<div th:each="book : ${book}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Book</a>
</div>
<br/>
<form action="http://localhost:8080/book/new">
    <input type="submit" value="Add Book" />
</form>
<form action="http://localhost:8080/person">
    <input type="submit" value="Persons" />
</form>
</body>
</html>
